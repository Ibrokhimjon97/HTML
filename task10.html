<body>
    
    <h1>Travel reservation form</h1>
    <h3>*denotes mandotory</h3>
<form action="" method="">

    <input type="text" name="FullName" id="FullName" placeholder="FirstName LastName"><br>
    <label for="EmailAddress">Email Address</label> <br>
    <input type="email" name="" id="EmailAddress" placeholder="Email Address"> <br>
    <label for="select">Select Tour Package*:</label> <br>
    <select name="Select" id="Select">
        <option value="" selected>Goa</option>
        <option value="">Namangan</option>
        <option value="">UAE</option> 
    </select><br>
    <label for="ArrivalDate">Arrival Date*:</label> <br>
    <input type="date" name="Date" id="Date"> <br>
    <label for="">Number of persons*:</label> <br>

    <input type="checkbox" name="" id=""> <br>
    <label for="">Sight seeing</label>
    <input type="checkbox" name="" id=""> <br>

    <input type="text" name="" id="" placeholder="UNKNOWN_TYPE"> <br>
    <label for="">Terms and conditions*:</label> <br>
    <input type="radio" name="radio" id="radio1"> <label for="radio1">I agree</label> <input type="radio" name="radio" id="radio2"> <label for="radio2">Disagree</label> <br>
    <button type="submit">Complete reservation</button> <button type="reset">Reset</button>


</form>
